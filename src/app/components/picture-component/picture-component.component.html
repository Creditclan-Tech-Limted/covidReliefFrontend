<div class="parent">
  <div class="flex flex-column justify-center align-center" id="ImageInsertionPoint">
    <div class="selectedImageContainer">
      <img id="imageToDisplay" src="" alt="" />
    </div>

    <div class="modal-icon mb-4" style="cursor:pointer;" (click)="trigger()">
      <img src="../../../assets/images/svgs/upload.svg" alt="" />
    </div>

    <input hidden (change)="mimeController($event)" id="inputFile" type="file" accept="image/png, image/jpeg" />

    <p class="para-title shrink">
      Click the icon above to upload a picture of your family
    </p>

    <!-- <p>Click the icon to upload a picture</p> -->
    <small *ngIf="notification">Please upload an image lesser than 2.5mb</small>

    <div class="inner-modal" *ngIf="uploaded">
      <div class="inner-modal-content flex flex-column align-center justify-center">
        <div class="modal-icon mb-4">
          <img src="../../../assets/images/svgs/checked.svg" alt="" />
        </div>

        <button class="ui button primary basic mt-4" (click)="next()">Next</button>
        <a class="mt-3 link" href="#" (click)="changePicture()">
          Change picture
        </a>
      </div>
    </div>
  </div>
</div>
